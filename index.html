<!DOCTYPE HTML>

    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Zaikova_Shoes</title>
        <!-- Favicons -->         
        <link rel="shortcut icon" href="favicon.png"> 
        <!-- Styles -->         
        <link href="css/style.css" rel="stylesheet" media="screen">

    <body> 
        <div class="layout"> 
            <!-- Loader -->             
            <div class="loader" style="background: #90c5df"> 
                <div class="loader-brand" style="background: #90c5df">
                    <img alt="" class="img-responsive center-block" src="./img/loader.gif">
                </div>                 
            </div>             
            <main id="home" class="main"> 
                <!-- Start revolution slider -->                 
                <div class="rev_slider_wrapper">

                        <ul> 
                            <!-- Slide 1 -->                             
                            <li data-transition="fade" data-slotamount="7" data-masterspeed="1000" data-fstransition="fade" data-fsmasterspeed="1000">

                                <!-- Layer 1 -->

</div>                                 
                                <!-- Layer 2 -->                                 
                                <div class="tp-caption tp-resizeme" data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']" data-y="['middle','middle','middle','middle']" data-voffset="['0','0','0','0']" data-width="none" data-height="none" data-whitespace="nowrap" data-transform_idle="o:1;" data-transform_in="y:[100%];z:0;rX:0deg;rY:0;rZ:0;sX:1;sY:1;skX:0;skY:0;s:1500;e:Power3.easeInOut;" data-transform_out="opacity:0;s:1000;s:1000;" data-mask_in="x:0px;y:0px;s:inherit;e:inherit;" data-start="1300" data-splitin="none" data-splitout="none" data-responsive_offset="on" style="z-index: 6; font-size: 90px; text-transform:uppercase; letter-spacing:0.15em; font-weight: 700; color:red;">Zaikova Shoes
</div>                                 
                                <!-- Layer 4 -->                                 
                                <div class="tp-caption tp-resizeme" data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']" data-y="['middle','middle','middle','middle']" data-voffset="['190','190','190','190']" data-width="none" data-height="none" data-whitespace="nowrap" data-transform_idle="o:1;" data-transform_hover="o:1;rX:0;rY:0;rZ:0;z:0;s:300;e:Power1.easeInOut;" data-style_hover="c:rgba(255, 255, 255, 1.00);bc:rgba(255, 255, 255, 1.00);" data-transform_in="y:50px;opacity:0;s:1500;e:Power4.easeInOut;" data-transform_out="y:[175%];s:1000;e:Power2.easeInOut;s:1000;e:Power2.easeInOut;" data-mask_out="x:inherit;y:inherit;" data-start="1500" data-splitin="none" data-splitout="none" data-responsive_offset="on" style="z-index: 8;">
                                    <a href="#request" class="btn btn-hvr-white hvr-pulse-grow" style="background:#67d5b5;" data-toggle="modal">Кнопка</a> 
                                </div>                                 
                            </li>                             
                            <!-- Slide 2 -->                             
                            <li data-transition="zoomout" data-easein="Power3.easeInOut" data-easeout="Power3.easeInOut" data-masterspeed="2000"> 
                                <!-- Main image-->                                 
                                <img src="./img/slide2.jpg" alt="" data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" data-bgparallax="10" class="rev-slidebg"> 
                                <!-- Layer 1 -->                                 
                                <div class="tp-caption tp-resizeme" data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']" data-y="['middle','middle','middle','middle']" data-voffset="['-50','-50','-50','-50']" data-width="none" data-height="none" data-whitespace="nowrap" data-transform_idle="o:1;" data-transform_in="x:[105%];z:0;rX:45deg;rY:0deg;rZ:90deg;sX:1;sY:1;skX:0;skY:0;s:2000;e:Power4.easeInOut;" data-transform_out="y:[100%];s:1000;e:Power2.easeInOut;s:1000;e:Power2.easeInOut;" data-mask_in="x:50px;y:0px;s:inherit;e:inherit;" data-mask_out="x:inherit;y:inherit;s:inherit;e:inherit;" data-start="500" data-splitin="chars" data-splitout="none" data-responsive_offset="on" style="z-index: 6; font-size:80px; line-height: 1; text-transform:uppercase; letter-spacing:0.1em; font-weight: 700;color:red;">ТЕКСТ
</div>                                 
                                <!-- Layer 4 -->                                 
                                <div class="tp-caption tp-resizeme" data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']" data-y="['middle','middle','middle','middle']" data-voffset="['190','190','190','190']" data-width="none" data-height="none" data-whitespace="nowrap" data-transform_idle="o:1;" data-transform_hover="o:1;rX:0;rY:0;rZ:0;z:0;s:300;e:Power1.easeInOut;" data-style_hover="c:rgba(255, 255, 255, 1.00);bc:rgba(255, 255, 255, 1.00);" data-transform_in="y:50px;opacity:0;s:1500;e:Power4.easeInOut;" data-transform_out="y:[175%];s:1000;e:Power2.easeInOut;s:1000;e:Power2.easeInOut;" data-mask_out="x:inherit;y:inherit;" data-start="1500" data-splitin="none" data-splitout="none" data-responsive_offset="on" style="z-index: 8;">
                                    <a href="#request" class="btn btn-hvr-white hvr-pulse-grow" style="background:#67d5b5;" data-toggle="modal">Кнопка</a> 
                                </div>                                 
                                <!-- Layer 5 -->                                 
                            </li>                             
                            <!-- Slide 3 -->                             
                            <li data-transition="zoomout" data-easein="Power3.easeInOut" data-easeout="Power3.easeInOut" data-masterspeed="2000"> 
                                <!-- Main image-->                                 
                                <img src="./img/slide3.jpg" alt="" data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" class="rev-slidebg"> 
                                <!-- Layer 1 -->                                 
                                <div class="tp-caption tp-resizeme" data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']" data-y="['middle','middle','middle','middle']" data-voffset="['-50','-50','-50','-50']" data-width="none" data-height="none" data-whitespace="nowrap" data-transform_idle="o:1;" data-transform_in="x:[105%];z:0;rX:45deg;rY:0deg;rZ:90deg;sX:1;sY:1;skX:0;skY:0;s:2000;e:Power4.easeInOut;" data-transform_out="y:[100%];s:1000;e:Power2.easeInOut;s:1000;e:Power2.easeInOut;" data-mask_in="x:50px;y:0px;s:inherit;e:inherit;" data-mask_out="x:inherit;y:inherit;s:inherit;e:inherit;" data-start="500" data-splitin="chars" data-splitout="none" data-responsive_offset="on" style="z-index: 6; font-size:60px; line-height: 1; text-transform:uppercase; letter-spacing:0.05em; font-weight: 700;color:red;">ТЕКСТ
</div>                                 
                                <!-- Layer 3 -->                                 
                                <!-- Layer 4 -->                                 
                                <div class="tp-caption tp-resizeme" data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']" data-y="['middle','middle','middle','middle']" data-voffset="['190','190','190','190']" data-width="none" data-height="none" data-whitespace="nowrap" data-transform_idle="o:1;" data-transform_hover="o:1;rX:0;rY:0;rZ:0;z:0;s:300;e:Power1.easeInOut;" data-style_hover="c:rgba(255, 255, 255, 1.00);bc:rgba(255, 255, 255, 1.00);" data-transform_in="y:50px;opacity:0;s:1500;e:Power4.easeInOut;" data-transform_out="y:[175%];s:1000;e:Power2.easeInOut;s:1000;e:Power2.easeInOut;" data-mask_out="x:inherit;y:inherit;" data-start="1500" data-splitin="none" data-splitout="none" data-responsive_offset="on" style="z-index: 8;">
                                    <a href="#request" class="btn btn-hvr-white hvr-pulse-grow" style="background:#67d5b5;" data-toggle="modal">Кнопка</a> 
                                </div>                                 
                            </li>                             
                        </ul>                         
                    </div>                     
                </div>                 
            </main>             
        </div>         
        <!-- SCRIPTS -->         
        <script src="js/jquery.min.js"></script>         
        <script src="js/bootstrap.min.js"></script>         
        <script src="js/jquery.viewport.js"></script>
        <script src="js/interface.js"></script>
        <!-- SLIDER REVOLUTION -->         
        <script src="js/rev-slider/jquery.themepunch.tools.min.js"></script>         
        <script src="js/rev-slider/jquery.themepunch.revolution.min.js"></script>         
        <!-- SLIDER REVOLUTION 5.0 EXTENSIONS   -->         
        <script src="js/rev-slider/revolution.extension.actions.min.js"></script>         
        <script src="js/rev-slider/revolution.extension.carousel.min.js"></script>         
        <script src="js/rev-slider/revolution.extension.kenburn.min.js"></script>         
        <script src="js/rev-slider/revolution.extension.layeranimation.min.js"></script>         
        <script src="js/rev-slider/revolution.extension.migration.min.js"></script>         
        <script src="js/rev-slider/revolution.extension.navigation.min.js"></script>         
        <script src="js/rev-slider/revolution.extension.parallax.min.js"></script>         
        <script src="js/rev-slider/revolution.extension.slideanims.min.js"></script>         
        <script src="js/rev-slider/revolution.extension.video.min.js"></script>         
        <script>
  if (typeof $.fn.revolution !== 'undefined') {
      
      $("#rev_slider").revolution({
        sliderType:"standard",
        sliderLayout:"fullscreen",
        dottedOverlay:"none",
        delay:7000,
        navigation: {
          keyboardNavigation:"off",
          keyboard_direction: "horizontal",
          onHoverStop:"off",
          touch:{
            touchenabled:"on",
            swipe_threshold: 75,
            swipe_min_touches: 1,
            swipe_direction: "horizontal",
            drag_block_vertical: false
          },
          bullets: {
            enable:true,
            hide_onmobile:true,
            hide_under:767,
            style:"custom",
            hide_onmobile: true,
            hide_onleave: true,
            direction:"horizontal",
            h_align:"center",
            v_align:"bottom",
            h_offset:0,
            v_offset:40,
            space:8,
            tmp:'<span class="tp-bullet-inner"></span>'
          }
        },
        viewPort: {
          enable:true,
          outof:"pause",
          visible_area:"80%"
        },
        responsiveLevels:[1240,1024,778,480],
        gridwidth:[800],
        gridheight:[600],
        lazyType:"none",
        shadow:0,
        spinner:"off",
        stopLoop:"on",
        stopAfterLoops:0,
        shuffle:"off",
        autoHeight:"off",
        fullScreenAlignForce:"off",
        fullScreenOffsetContainer: "",
        fullScreenOffset: "",
        disableProgressBar:"on",
        hideThumbsOnMobile:"off",
        hideSliderAtLimit:0,
        hideCaptionAtLimit:0,
        hideAllCaptionAtLilmit:0,
        debugMode:false,
        fallbacks: {
          simplifyAll:"off",
          nextSlideOnWindowFocus:"off",
          disableFocusListener:false,
        }
      });
    }
</script>
